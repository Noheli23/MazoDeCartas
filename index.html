<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="container img-fluid col-sm-4 col-md-4 ml-0 " id="logo">
        <img src="img/logo.jpg" alt="">
    </div>
    <div class=" container col-10 col-sm-5 col-md-5  mb-5 border shadow  bg-light rounded" id="cc">
        <div class="text-center mt-3 mb-5">
            <h2>Iniciar sesión</h2>
        </div>
        
        <div class="mb-3 row">
            <label for="email" class="col-sm-2  col-form-label">Usuario</label>
            <div class="col-sm-8">
              <input type="text"  class="form-control" id="nombre" name="nombre" >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="pwd" class="col-sm-2  col-form-label">Contraseña</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="clave" name="clave" >
            </div>
          </div>
     
     <div class="text-center py-3 mb-3"><button type="button" id="lol" class=" btn col-md-5" >Ingresar</button></div>
      
    
</div>


<script src="js/datos.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script> 
</body>
</html>
